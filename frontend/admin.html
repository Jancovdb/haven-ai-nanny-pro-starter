<!doctype html>
<html><head><meta charset="utf-8"><title>Haven Admin</title>
<link rel="stylesheet" href="assets/style.css"></head>
<body><header><h1>Haven Admin</h1></header>
<main class="card">
<button id="metrics">Load Metrics</button>
<pre id="out"></pre>
</main>
<script>
const API_BASE="http://127.0.0.1:8000";
document.getElementById('metrics').onclick=async()=>{
 const res=await fetch(API_BASE+'/admin/metrics/aggregate');
 document.getElementById('out').textContent=JSON.stringify(await res.json(),null,2);
}
</script>
</body></html>
